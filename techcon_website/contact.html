<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>techcon_website</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="contact-info">
        <h2>Email Us</h2>
        <a href="mailto:info@techcon.com">info@techcon.com</a>
      </section>
      <section class="social-media">
        <h2>Follow Us</h2>
        <a href="https://facebook.com/techcon" target="_blank">Facebook</a>
        <a href="https://twitter.com/techcon" target="_blank">Twitter</a>
        <a href="https://instagram.com/techcon" target="_blank">Instagram</a>
      </section>
      <section class="map">
        <h2>Our Location</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4653.840765826483!2d-0.21237878808583846!3d5.720387436594681!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdf9dadd3f79ed7%3A0x88063fab76aee8f4!2sAmaK%20villa!5e0!3m2!1sen!2sgh!4v1719143380518!5m2!1sen!2sgh"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>
      <section class="contact-form">
        <h2>Contact Us</h2>
        <form action="/submit-contact" method="post">
          <div>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy;copyright TechCon 2024. All rights reserved.</p>
    </footer>
  </body>
</html>
